<div class="p-4 bg-pink-100 rounded-xl shadow">
  <h3 class="font-semibold mb-2">Sibling A</h3>
  <input type="text" [(ngModel)]="message" placeholder="Type message for Sibling B"
    class="border p-2 rounded w-full mb-2" />
  <button (click)="sendMessage()" class="bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600">
    Send
  </button>
</div>
