<div class="p-4 bg-indigo-50 rounded-xl shadow space-y-3">
  <h3 class="text-md font-semibold text-indigo-700">ğŸ‘¶ Child Component</h3>

  <p class="text-slate-700">
    <strong>From Parent:</strong>
    <span class="text-indigo-600 font-medium">
      {{ messageFromParent || 'No message yet' }}
    </span>
  </p>

  <!-- Send response to parent -->
  <div class="flex gap-2">
    <input [(ngModel)]="childMessage" placeholder="Reply to parent..."
      class="flex-1 px-3 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500" />
    <button (click)="sendResponse()" class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600">
      Send
    </button>
  </div>
</div>
