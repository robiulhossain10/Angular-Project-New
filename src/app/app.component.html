<div class="min-h-screen bg-gray-50 font-sans">

  <!-- Navbar -->
  <header class="sticky top-0 z-50 bg-white shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-6 py-4">
      <h1 class="text-2xl font-bold text-indigo-600 tracking-tight">Angular Demo</h1>
      <nav class="space-x-6">
        <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium transition">Home</a>
        <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium transition">About</a>
        <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium transition">Login</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto p-6 space-y-10">

    <!-- Two-Way Binding Card -->
    <section class="bg-white p-6 rounded-2xl shadow-lg">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Two-Way Binding</h2>
      <div class="grid md:grid-cols-2 gap-4">
        <input type="text" [(ngModel)]="name" placeholder="Type your name..."
          class="rounded-xl border border-gray-300 p-3 w-full focus:ring-2 focus:ring-indigo-500 outline-none transition" />
        <p class="text-gray-700 self-center">You typed: <span class="text-indigo-600 font-semibold">{{ name || '...'
            }}</span></p>
      </div>
    </section>

    <!-- Parent & Child Section -->
    <section class="grid lg:grid-cols-2 gap-6">
      <app-parent class="bg-white rounded-2xl shadow-lg p-6"></app-parent>
      <div class="bg-indigo-50 rounded-2xl p-6 shadow-inner">
        <h3 class="text-lg font-bold text-indigo-700 mb-3">How it works</h3>
        <ul class="list-disc pl-6 space-y-2 text-gray-700">
          <li><code>@Input()</code> - Parent ➜ Child ডাটা পাঠায়</li>
          <li><code>@Output()</code> + <code>EventEmitter</code> - Child ➜ Parent</li>
        </ul>
      </div>
    </section>

    <!-- Siblings Communication -->
    <section class="bg-white p-6 rounded-2xl shadow-lg">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Sibling Communication</h2>
      <div class="grid md:grid-cols-2 gap-6">
        <app-siblings-a class="bg-indigo-50 p-4 rounded-xl shadow-inner"></app-siblings-a>
        <app-siblings-b class="bg-indigo-50 p-4 rounded-xl shadow-inner"></app-siblings-b>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 mt-10">
    <div class="max-w-6xl mx-auto px-6 py-6 text-gray-500 text-sm text-center">
      Built with ❤️ Angular + Tailwind
    </div>
  </footer>

</div>
