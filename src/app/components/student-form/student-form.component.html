<!-- Container -->
<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-2xl">
    <!-- Card -->
    <div class="bg-white rounded-2xl shadow p-6 md:p-8">
      <h1 class="text-2xl font-semibold tracking-tight mb-1">Student Form</h1>
      <p class="text-sm text-gray-500 mb-6">Please fill out the information below.</p>

      <form [formGroup]="userForm" (ngSubmit)="onSubmit">
        <!-- Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
          <!-- Name -->
          <div class="md:col-span-2">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name <span
                class="text-red-500">*</span></label>
            <input id="name" name="name" formControlName="name" type="text" placeholder="Name Here"
              class="block w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />

            <div
              *ngIf="userForm.get('name')?.invalid && (userForm.get('name')?.dirty || userForm.get('name')?.touched)">

            </div>
            <div *ngIf="userForm.get('name')?.errors?.['required']">Name is Required</div>
            <div *ngIf="userForm.get('name')?.errors?.['minlength']">Must be 3 charecters</div>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email <span
                class="text-red-500">*</span></label>
            <input formControlName="email" id="email" name="email" type="email" required placeholder="e.g., rob@example.com"
              class="block w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
<!-- Realtime Errors -->
<div *ngIf="f['email'].invalid">
  <div *ngIf="f['email'].errors?.['required']" class="text-red-500 text-sm">
    Email is required
  </div>
  <div *ngIf="f['email'].errors?.['email']" class="text-red-500 text-sm">
    Please enter a valid email
  </div>
</div>

          </div>

          <!-- Age -->
          <div>
            <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
            <input formControlName="age" id="age" name="age" type="number" min="1" max="120" placeholder="e.g., 22"
              class="block w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
          </div>
        </div>

        <!-- Divider -->
        <div class="my-6 border-t border-gray-100"></div>

        <!-- Actions -->
        <div class="flex items-center justify-end gap-3">
          <button type="reset" (click)="resetForm"
            class="inline-flex items-center rounded-xl border border-gray-300 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
            Reset
          </button>
          <button type="submit" [disabled]="userForm.invalid"
            class="inline-flex items-center rounded-xl bg-blue-600 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Submit
          </button>
        </div>

      </form>
    </div>
  </div>
          <!-- Display formData -->
          <div class="max-w-md mx-auto mt-6 p-4 bg-gray-50 border border-gray-200 rounded-xl shadow-sm">
            <h3 class="font-semibold mb-2">Form Data:</h3>
            <pre class="text-sm text-gray-800 bg-white p-4 rounded-lg overflow-auto">
                  {{ userForm.value | json }}
                    </pre>
          </div>
</div>
