<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-4 text-center text-blue-600">Register User</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-4">

    <!-- Name -->
    <div>
      <label class="block text-gray-600 mb-1">Name</label>
      <input type="text" formControlName="name" placeholder="Enter your name"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        [ngClass]="{'border-red-500': userForm.controls['name'].invalid && userForm.controls['name'].touched}" />
      <p *ngIf="userForm.controls['name'].invalid && userForm.controls['name'].touched"
        class="text-red-500 text-sm mt-1">Name is required.</p>
    </div>

    <!-- Email -->
    <div>
      <label class="block text-gray-600 mb-1">Email</label>
      <input type="email" formControlName="email" placeholder="Enter your email"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500"
        [ngClass]="{'border-red-500': userForm.controls['email'].invalid && userForm.controls['email'].touched}" />
      <p *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched"
        class="text-red-500 text-sm mt-1">Enter a valid email.</p>
    </div>

    <!-- Password -->
    <div>
      <label class="block text-gray-600 mb-1">Password</label>
      <input type="password" formControlName="password" placeholder="Enter password"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500"
        [ngClass]="{'border-red-500': userForm.controls['password'].invalid && userForm.controls['password'].touched}" />
      <p *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched"
        class="text-red-500 text-sm mt-1">Password must be at least 6 characters.</p>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="userForm.invalid"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
      Submit
    </button>
  </form>

  <!-- Success Message -->
  <p *ngIf="successMessage" class="mt-4 text-green-600 font-semibold text-center">{{ successMessage }}</p>
</div>
