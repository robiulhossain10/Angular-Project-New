<form class="space-y-4 max-w-md mx-auto bg-white p-8 rounded-2xl shadow-lg" (ngSubmit)="onSubmit()" #formRef="ngForm">

  <h2 class="text-2xl font-semibold text-center mb-4">Register</h2>

  <!-- Name -->
  <div>
    <label class="block text-sm font-medium text-gray-700">Name</label>
    <input type="text" name="name" [(ngModel)]="formData.name" required
      class="mt-1 block w-full rounded-xl border border-gray-300 px-3 py-2.5 text-sm focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-500" />
  </div>

  <!-- Email -->
  <div>
    <label class="block text-sm font-medium text-gray-700">Email</label>
    <input type="email" name="email" [(ngModel)]="formData.email" required
      class="mt-1 block w-full rounded-xl border border-gray-300 px-3 py-2.5 text-sm focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-500" />
  </div>

  <!-- Password -->
  <div>
    <label class="block text-sm font-medium text-gray-700">Password</label>
    <input type="password" name="password" [(ngModel)]="formData.password" required
      class="mt-1 block w-full rounded-xl border border-gray-300 px-3 py-2.5 text-sm focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-500" />
  </div>

  <!-- Age -->
  <div>
    <label class="block text-sm font-medium text-gray-700">Age</label>
    <input type="number" name="age" [(ngModel)]="formData.age"
      class="mt-1 block w-full rounded-xl border border-gray-300 px-3 py-2.5 text-sm focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-500" />
  </div>

  <!-- Date of Birth -->
  <div>
    <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
    <input type="date" name="dob" [(ngModel)]="formData.dob"
      class="mt-1 block w-full rounded-xl border border-gray-300 px-3 py-2.5 text-sm focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-500" />
  </div>

  <!-- Subscribe -->
  <div class="flex items-center gap-2">
    <input type="checkbox" name="subscribe" [(ngModel)]="formData.subscribe"
      class="h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500" />
    <label class="text-sm text-gray-700">Subscribe to newsletter</label>
  </div>

  <!-- Gender -->
  <div>
    <label class="block text-sm font-medium text-gray-700">Gender</label>
    <select name="gender" [(ngModel)]="formData.gender"
      class="mt-1 block w-full rounded-xl border border-gray-300 px-3 py-2.5 text-sm focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-500">
      <option value="">Select gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>

  <!-- Country -->
  <div>
    <label class="block text-sm font-medium text-gray-700">Country</label>
    <select [(ngModel)]="formData.country" name="country"
      class="block w-full rounded-xl border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-500">
      <option value="">Select a country</option>
      <option *ngFor="let c of countries" [value]="c">
        {{ c }}
      </option>
    </select>
  </div>

  <!-- Bio -->
  <div>
    <label class="block text-sm font-medium text-gray-700">Bio</label>
    <textarea name="bio" [(ngModel)]="formData.bio" rows="3"
      class="mt-1 block w-full rounded-xl border border-gray-300 px-3 py-2.5 text-sm focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-500"
      placeholder="Tell us about yourself"></textarea>
  </div>

  <!-- Rating -->
  <div>
    <label class="block text-sm font-medium text-gray-700">Rating</label>
    <input type="range" min="1" max="10" name="rating" [(ngModel)]="formData.rating"
      class="w-full mt-1 h-2 bg-blue-100 rounded-lg accent-blue-600" />
  </div>

  <!-- File Upload -->
  <div>
    <label class="block text-sm font-medium text-gray-700">Profile Image</label>
    <input type="file" name="file" [(ngModel)]="formData.file"
      class="mt-1 block w-full text-sm text-gray-500 file:rounded-xl file:border-0 file:bg-blue-600 file:text-white file:py-2 file:px-4 hover:file:bg-blue-700" />
  </div>

  <!-- Submit -->
  <button type="submit"
    class="w-full rounded-xl bg-blue-600 text-white px-4 py-2.5 font-medium shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-200">
    Register
  </button>

</form>

<br>
<!-- Display formData -->
<div class="max-w-md mx-auto mt-6 p-4 bg-gray-50 border border-gray-200 rounded-xl shadow-sm">
  <h3 class="font-semibold mb-2">Form Data:</h3>
  <pre class="text-sm text-gray-800 bg-white p-4 rounded-lg overflow-auto">
{{ formData | json }}
  </pre>
</div>
